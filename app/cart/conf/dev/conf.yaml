env: "dev"

service:
  name: "cart"
  port: 8080
  log_level: "info"

mysql:
  host: "localhost"
  port: 3306
  user: "root"
  password: "root"
  database: "tiktok_mall"
  max_idle_conns: 10
  max_open_conns: 100

redis:
  host: "localhost"
  port: 6379
  username: ""
  password: ""
  db: 0

registry:
  registry_address:
    - "localhost:8500"
  username: ""
  password: ""

log:
  level: "info"
  file: "log/cart.log"
  max_size: 100
  max_backups: 5
  max_age: 7

jaeger:
  agent_host: "localhost"
  agent_port: 6831

prometheus:
  port: 9090
